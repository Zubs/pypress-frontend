<!DOCTYPE html>
<html>
<head>
	<title>Pypress Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container mt-4">
		<div class="row mt-4">
			<div class="col-lg-6 col-md-3"></div>
			<div class="col-lg-4 col-md-6 mt-4">
				<div class="card mt-4 text-center bg-nice" style="padding: 20px;">
					<h3 class="mt-5 head">Sign Up</h3>
					<form class="mt-5" action="#" method="POST">
						<div class="form-group">
							<input type="text" name="name" class="form-control myform" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="email" name="email" class="form-control myform" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control myform" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" name="cpassword" class="form-control myform" placeholder="Confirm Password">
						</div>
						<button type="submit" class="form-control btn btn-primary mysubmit">Sign Up</button>
					</form>
				</div>
			</div>
			<div class="col-lg-2 col-md-3"></div>
		</div>
	</div>
</body>
</html>
