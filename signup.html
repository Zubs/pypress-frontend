<!DOCTYPE html>
<html>
<head>
	<title>Pypress Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-7 row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6 mt-5">
					<h1 class="mt-5" style="font-weight: 700;">Sign Up Now</h1>
					<p class="mt-3">We're the content, research and design team at Oxford. We help riders move, restaurants grow and customers eat in over 200 cities around the world. Come find the answers with us.</p>
					<form class="mt-5">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Name" name="name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email Address" name="email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Password" name="password">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Confirm Password" name="cpassword">
						</div>
						<div class="form-group"><button class="btn btn-send form-control">Sign Up</button></div>
					</form>
				</div>
				<div class="col-lg-3"></div>
			</div>
			<div class="col-lg-5" id="sideguy"></div>
		</div>
	</div>
</body>
</html>
